<!DOCTYPE html>
<html>
<head>
<title>CSS Table</title>
<style>

#tableheader {
color: black;
}

table, th, td {
border: 2px solid black;
height: auto;
}

table, th {
width: 20%;
text-align: center;
}

table, td {
width: 20%;
text-align: right;
}

</style>
</head>
<body>

<h1 id="tableheader">Christmas Cookie Sales</h1>

<table>
<tr>
<th></th>
<th>Friday</th>
<th>Saturday</th>
<th>Sunday</th>
</tr>
<tr>
<td>Chocolate Chip</td>
<td>21</td>
<td>16</td>
<td>20</td>
</tr>
<tr>
<td>Peanut Butter</td>
<td>10</td>
<td>14</td>
<td>8</td>
</tr>
<tr>
<td>Raisin</td>
<td>7</td>
<td>10</td>
<td>9</td>
</tr>
</table>

</body>
</html>
