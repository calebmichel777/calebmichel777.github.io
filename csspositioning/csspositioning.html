<!DOCTYPE html>
<html>
<head>
<title>CSS Positioning</title>
<style>

div.guy{
position: fixed;
}

div.guyer{
position: relative;
}

div.guyest{
position: absolute;
}

</style>
</head>
<body>

<img src="guy.jpg" class="guy">

<img src="guy.jpg" class="guyer">

<img src="guy.jpg" class="guyest">

</body>
</html>
