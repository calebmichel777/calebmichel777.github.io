<!DOCTYPE html>
<html>
<head>
<title>CSS Positioning</title>
<style>

div.1{
position: fixed;
}

div.2{
position: relative;
}

div.3{
position: absolute;
}

div.4{
position: relative;
z-index: 1;
}

div.5{
position: absolute;
z-index: 2;
}

div.6{
position: absolute;
z-index: 3;
}

</style>
</head>
<body>
<p>
<img src="guy.jpg" class="1">
</p>
<p>
<img src="guy.jpg" class="2">
</p>
<p>
<img src="guy.jpg" class="3">
</p>
<p>
<img src="guy.jpg" class="4">
</p>
<p>
<img src="guy.jpg" class="5">
</p>
<p>
<img src="guy.jpg" class="6">
</p>
</body>
</html>
