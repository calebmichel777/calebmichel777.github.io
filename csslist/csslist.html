<!DOCTYPE html>
<html>
<head>
<title>CSS Lists</title>
<style>

#d {
list-style-type: circle;
font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
}

#e {
list-style-type: square;
}

#f {
list-style-type: upper-roman;
font-style: italic;
}

</style>
</head>
<body>

<ol id="a">
<li>test</li>
<li>test</li>
<li>test</li>
</ol>  

<ol id="b">
<li>test</li>
<li>test</li>
<li>test</li>
</ol>  

<ol id="c">
<li>test</li>
<li>test</li>
<li>test</li>
</ol>  

<ul id="d">
<li>test</li>
<li>test</li>
<li>test</li>
</ul>  
    
<u id="e">
<li>test</li>
<li>test</li>
<li>test</li>
</ul>  
    
<ul id="f">
<li>test</li>
<li>test</li>
<li>test</li>
</ul>  

<ul id="g">
<li>test</li>
<li>test</li>
<li>test</li>
</ul> 

</body>
</html>
