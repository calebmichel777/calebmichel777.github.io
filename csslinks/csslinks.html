<!DOCTYPE html>
<html>
<head>
<title>CSS Links</title>
<style>

#link1 {
color: green;
}

#link2 {
font-size: larger;
}

#link3 {
font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
font-size: xx-large;
}

#link4 {
color: palevioletred;
}

#link5 {
width: 170px;
border: 30px solid yellow;
padding: 60px;
margin: 30px;
}

</style>
</head>
<body>

<p id="link1">https://www.office.com/</p>

<p id="link2">https://www.bing.com/</p>

<p id="link3">https://www.ebay.com/</p>

<p id="link4">https://www.amazon.com/</p>

<p id="link5">https://www.kmlhs.org/</p>

</body>
</html>
